<div class="bar bar-header bar-positive">
	<button class="button button-icon icon ion-ios-arrow-back" ng-click="settings.goBack()"></button>
	<h1 class="title">YADL Settings</h1>
	<button class="button button-clear" ng-click="settings.schedule()">Save</button>
</div>
<ion-content class="has-header">
	
	<ion-list>

	  	<div class="item item-divider">
			Reminders
		</div>

	  	<label class="item item-input item-stacked-label">
			<span class="input-label">YADL reminder time</span>
			<input type="time" ng-model="settings.reminderTime">
		</label>
		
	</ion-list>

	<ion-list>
		<div class="item item-divider">
			Surveys
		</div>
	</ion-list>

	<div class="row">
		<button class="button button-block button-outline button-positive" ui-sref="daily">
		  Go to Spot Assessment
		</button>
	</div>
	<div class="row">
		<button class="button button-block button-outline button-positive" ui-sref="monthly({'objID': 0})">
		  Go to Full Assessment 
		</button>
	</div>

	<ion-list>
		<div class="item item-divider">
			Account
		</div>
	</ion-list>
	<div class="row">
		<button class="button button-block button-outline button-positive" ng-click="settings.signOut()">
		  Sign Out
		</button>
	</div>

	<ion-list>
		<div class="item item-divider">
			About
		</div>
	</ion-list>


	<div class="row">
		<div class="col" style="text-align:center;">
			<p><strong>Version: {{ settings.version }}</strong></p>
		</div>
	</div>

</ion-content>
