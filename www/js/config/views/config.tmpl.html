<ion-pane>
  
  <div class="bar bar-header bar-light">
    <h1 class="title">Which activities are difficult?</h1>
  </div>

  <ion-content>
    <!-- Spacing so header doesnt cover up a photo -->
    <span style="display:block; width:100%; height:35px;"></span>

    <!-- SRC: https://blog.nraboy.com/2015/03/make-a-gallery-like-image-grid-using-ionic-framework/ -->

    <div class="row" ng-repeat="pic in config.list" ng-if="$index % 3 === 0">
      
      <div ng-click="config.selectActivity(config.list[$index])" class="col col-33" ng-if="$index < config.list.length">
        <img ng-src="{{ config.list[$index].activity_image }}" ng-class="{'selectedActivity': config.isActivitySelected(config.list[$index])}" style="width:100%;" />
      </div>
      <div ng-click="config.selectActivity(config.list[$index + 1])" class="col col-33" ng-if="$index + 1 < config.list.length">
        <img ng-src="{{ config.list[$index + 1].activity_image }}" ng-class="{'selectedActivity': config.isActivitySelected(config.list[$index + 1])}" style="width:100%;" />
      </div>
      <div ng-click="config.selectActivity(config.list[$index + 2])" class="col col-33" ng-if="$index + 2 < config.list.length">
        <img ng-src="{{ config.list[$index + 2].activity_image }}" ng-class="{'selectedActivity': config.isActivitySelected(config.list[$index + 2])}" style="width:100%;" />
      </div>
      
    </div>

    <!-- Spacing so footer doesnt cover up a photo -->
    <span style="display:block; width:100%; height:35px;"></span>
  </ion-content>

  <div class="bar bar-footer bar-positive" ng-click="config.submitSelection()">
    <div class="title">Submit</div>
  </div>

</ion-pane>
