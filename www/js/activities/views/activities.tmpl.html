<ion-pane>
  
  <div class="bar bar-header bar-light">
    <button ui-sref="monthly" class="button button-icon icon ion-ios-calendar-outline"></button>
    <h1 class="title">Your hard activities:</h1>
    <button ng-click="activities.logout()" class="button button-icon icon ion-ios-gear-outline"></button>
  </div>

  <ion-content>
    <!-- Spacing so header doesnt cover up a photo -->
    <span style="display:block; width:100%; height:50px;"></span>

    <!-- SRC: https://blog.nraboy.com/2015/03/make-a-gallery-like-image-grid-using-ionic-framework/ -->

    <div>
      <div class="row" ng-repeat="pic in activities.list" ng-if="$index % 3 === 0">
        
        <div ng-click="activities.selectActivity(activities.list[$index])" class="col col-33" ng-if="$index < activities.list.length">
          <img ng-src="{{ activities.list[$index].activity_image }}" ng-class="{'selectedActivity': activities.isActivitySelected(activities.list[$index])}" style="width:100%;" />
        </div>
        <div ng-click="activities.selectActivity(activities.list[$index + 1])" class="col col-33" ng-if="$index + 1 < activities.list.length">
          <img ng-src="{{ activities.list[$index + 1].activity_image }}" ng-class="{'selectedActivity': activities.isActivitySelected(activities.list[$index + 1])}" style="width:100%;" />
        </div>
        <div ng-click="activities.selectActivity(activities.list[$index + 2])" class="col col-33" ng-if="$index + 2 < activities.list.length">
          <img ng-src="{{ activities.list[$index + 2].activity_image }}" ng-class="{'selectedActivity': activities.isActivitySelected(activities.list[$index + 2])}" style="width:100%;" />
        </div>
        
      </div>
    </div>

    <!-- Spacing so footer doesnt cover up a photo -->
    <span style="display:block; width:100%; height:35px;"></span>

  </ion-content>

  <div class="bar bar-footer bar-positive" ng-click="activities.submitSelection()">
    <div class="title">Add ( {{ activities.selectedActivities.length }} ) Activities</div>
  </div>

</ion-pane>
